# =============================================================================
# GitHub Actions - Azure App Service 배포
# =============================================================================
# main 브랜치에 푸시하면 자동 배포

name: Deploy to Azure

on:
  push:
    branches: [main]
  workflow_dispatch:  # 수동 실행 가능

env:
  AZURE_RESOURCE_GROUP: bigbig-rg
  ACR_NAME: bigbigacr
  IMAGE_NAME: ai-server
  WEBAPP_NAME: bigbig-ai-server

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 코드 체크아웃
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Azure 로그인
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 3. ACR 로그인
      - name: Login to ACR
        run: |
          az acr login --name ${{ env.ACR_NAME }}

      # 4. Docker 이미지 빌드 및 푸시
      - name: Build and push image
        run: |
          docker build -t ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }} .
          docker push ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker tag ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }} ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:latest
          docker push ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:latest

      # 5. App Service에 새 이미지 배포 (재시작 없이 자동 전환)
      - name: Deploy to App Service
        run: |
          az webapp config container set \
            --name ${{ env.WEBAPP_NAME }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --container-image-name ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}

      # 6. 배포 확인
      - name: Verify deployment
        run: |
          echo "=========================================="
          echo "App URL: https://${{ env.WEBAPP_NAME }}.azurewebsites.net"
          echo "Health: https://${{ env.WEBAPP_NAME }}.azurewebsites.net/api/v1/health"
          echo "Swagger: https://${{ env.WEBAPP_NAME }}.azurewebsites.net/docs"
          echo "=========================================="

          # 서버 시작 대기 (최대 3분)
          echo "Waiting for server to start..."
          for i in {1..18}; do
            if curl -s --max-time 10 "https://${{ env.WEBAPP_NAME }}.azurewebsites.net/api/v1/health" | grep -q "healthy"; then
              echo "Server is healthy!"
              exit 0
            fi
            echo "Attempt $i/18 - waiting 10s..."
            sleep 10
          done
          echo "Warning: Health check not responding yet (may still be starting)"
